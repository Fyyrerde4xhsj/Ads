<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Compressor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .upload-area {
            padding: 40px;
            text-align: center;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 60px 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-box:hover {
            background-color: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-box i {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-box h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .upload-box p {
            color: #666;
            margin-bottom: 20px;
        }

        .browse-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.3s ease;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
        }

        #fileInput {
            display: none;
        }

        .compression-options {
            padding: 20px 40px;
            background: #f8f9ff;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }

        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #667eea;
        }

        .action-buttons {
            padding: 30px 40px;
            text-align: center;
        }

        .compress-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .compress-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .compress-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            padding: 20px 40px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }

        .result {
            padding: 20px 40px;
            display: none;
            text-align: center;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border-radius: 8px;
            margin: 20px 40px;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            transition: transform 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: left;
        }

        .file-info div {
            margin: 5px 0;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .header, .upload-area, .compression-options, .action-buttons {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• Video Compressor</h1>
            <p>Reduce your video file size without losing quality</p>
        </div>

        <div class="upload-area">
            <div class="upload-box" id="uploadBox">
                <div>üìÅ</div>
                <h3>Drag & Drop your video here</h3>
                <p>or</p>
                <button class="browse-btn" onclick="document.getElementById('fileInput').click()">
                    Browse Files
                </button>
                <input type="file" id="fileInput" accept="video/*">
            </div>
        </div>

        <div class="compression-options">
            <div class="option-group">
                <label for="quality">Compression Quality:</label>
                <div class="slider-container">
                    <input type="range" id="quality" min="1" max="10" value="5">
                    <span class="slider-value" id="qualityValue">5</span>
                </div>
            </div>

            <div class="option-group">
                <label for="format">Output Format:</label>
                <select id="format">
                    <option value="mp4">MP4 (Recommended)</option>
                    <option value="webm">WebM</option>
                    <option value="avi">AVI</option>
                    <option value="mov">MOV</option>
                </select>
            </div>
        </div>

        <div class="action-buttons">
            <button class="compress-btn" id="compressBtn" disabled>
                Compress Video
            </button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>

        <div class="result" id="result">
            <!-- Results will be shown here -->
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBox = document.getElementById('uploadBox');
        const compressBtn = document.getElementById('compressBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const resultDiv = document.getElementById('result');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');

        let currentFile = null;

        // Update quality value display
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });

        // Drag and drop functionality
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.background = '#f0f8ff';
            uploadBox.style.borderColor = '#764ba2';
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.background = '';
            uploadBox.style.borderColor = '#667eea';
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.background = '';
            uploadBox.style.borderColor = '#667eea';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('video/')) {
                alert('Please select a video file.');
                return;
            }

            currentFile = file;
            compressBtn.disabled = false;

            // Update upload box to show selected file
            uploadBox.innerHTML = `
                <div>‚úÖ</div>
                <h3>File Selected</h3>
                <p>${file.name}</p>
                <div class="file-info">
                    <div>Size: ${formatFileSize(file.size)}</div>
                    <div>Type: ${file.type}</div>
                </div>
                <button class="browse-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Different File
                </button>
            `;
        }

        compressBtn.addEventListener('click', async () => {
            if (!currentFile) return;

            const formData = new FormData();
            formData.append('video', currentFile);
            formData.append('quality', qualitySlider.value);
            formData.append('format', document.getElementById('format').value);

            // Show progress
            progressContainer.style.display = 'block';
            resultDiv.style.display = 'none';
            compressBtn.disabled = true;

            try {
                const response = await fetch('/compress', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Compression failed');
                }

                const result = await response.json();

                if (result.success) {
                    showResult(result);
                } else {
                    throw new Error(result.error || 'Compression failed');
                }

            } catch (error) {
                showError(error.message);
            } finally {
                progressContainer.style.display = 'none';
                compressBtn.disabled = false;
            }
        });

        function showResult(result) {
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <h3>‚úÖ Compression Successful!</h3>
                <div class="file-info">
                    <div>Original Size: ${formatFileSize(result.originalSize)}</div>
                    <div>Compressed Size: ${formatFileSize(result.compressedSize)}</div>
                    <div>Reduction: ${result.reduction}%</div>
                </div>
                <a href="${result.downloadUrl}" class="download-btn" download="${result.filename}">
                    Download Compressed Video
                </a>
            `;
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h3>‚ùå Compression Failed</h3>
                <p>${message}</p>
            `;
            resultDiv.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Simulate progress updates (you can replace this with real progress events)
        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
            progressText.textContent = `Processing... ${percent}%`;
        }
    </script>
</body>
</html>
